<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodstream</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #imageDisplayArea {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #previewImage {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto;   /* Maintains aspect ratio */
            display: block; /* Removes extra space below image */
            margin: 0 auto; /* Centers the image */
        }
        .image-caption {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Our Website's Featured Image</h1>
    <div id="imageDisplayArea">
        <img id="previewImage" src="https://i.postimg.cc/W32Ck5fg/Screenshot-20250713-110824-1.jpg" alt="Doodpl Logo Preview">
        <p class="image-caption">This is a preview of our main website logo.</p>
    </div>
</body>
</html>
