<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        .chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .message.self {
            background-color: #e0f7fa;
            text-align: right;
        }
        .message.other {
            background-color: #f1f0f0;
            text-align: left;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .username-input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Simple Chat</div>
        <div class="chat-messages" id="messages">
            </div>
        <div class="chat-input">
            <input type="text" id="usernameInput" placeholder="Enter your username..." class="username-input">
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // Frontend Connection URL - IMPORTANT: Replace with your actual backend URL
        const backendUrl = 'https://doodpl.onrender.com'; // Or 'http://localhost:3000' for local testing

        const socket = io(backendUrl);

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendButton = document.getElementById('sendButton');

        let currentUser = '';

        // Function to append messages to the chatbox
        function appendMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            // Add a class based on whether it's your message or someone else's
            if (msg.user === currentUser && currentUser !== '') {
                messageElement.classList.add('self');
            } else {
                messageElement.classList.add('other');
            }
            messageElement.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        // --- Event Listeners ---

        // Enable/disable input and button based on username
        usernameInput.addEventListener('input', () => {
            currentUser = usernameInput.value.trim();
            if (currentUser) {
                messageInput.disabled = false;
                sendButton.disabled = false;
                usernameInput.readOnly = true; // Prevent changing username after starting
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
                usernameInput.readOnly = false;
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText && currentUser) {
                // Emit the 'chat message' event with the correct structure
                socket.emit('chat message', { user: currentUser, text: messageText });
                messageInput.value = ''; // Clear input
            }
        });

        // Send message on Enter key press
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        // --- Socket.io Event Handling ---

        // Listen for incoming 'chat message' events
        socket.on('chat message', (msg) => {
            appendMessage(msg);
        });

        // Handle connection events (for debugging)
        socket.on('connect', () => {
            console.log('Connected to Socket.io server!');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Socket.io server.');
        });

        socket.on('connect_error', (err) => {
            console.error('Socket.io connection error:', err);
        });

        // --- Fetching Old Messages ---
        async function fetchOldMessages() {
            try {
                // Replace with your actual backend API URL
                const response = await fetch(`${backendUrl}/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const messages = await response.json();
                messages.forEach(msg => appendMessage(msg));
            } catch (error) {
                console.error('Error fetching old messages:', error);
            }
        }

        // Fetch messages when the page loads
        document.addEventListener('DOMContentLoaded', fetchOldMessages);
    </script>
</body>
</html>
