<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            max-width: 900px;
            width: 100%;
        }
        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #fff;
        }
        .gallery-item iframe, .gallery-item > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .gallery-link {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
            text-indent: -9999px;
        }
        .gallery-item:hover {
            filter: brightness(0.92);
        }
    </style>
    <meta name="monetag" content="65f753ac16e980191df1c3d11eddd832">
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="154647" async data-cfasync="false"></script>
</head>
<body>
    <div class="gallery-container" id="gallery"></div>
