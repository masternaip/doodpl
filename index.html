<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Gallery Grid Styles */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-template-rows: repeat(3, auto); /* 3 rows */
            gap: 10px; /* Space between grid items */
            max-width: 900px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (56.25% = 9 / 16) */
            height: 0;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removed border attribute */
            transition: transform 0.3s ease;
        }

        .gallery-item:hover iframe {
            transform: scale(1.05);
        }

        /* Modal Pop-up Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Black background with transparency */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 960px; /* Adjust max width for 16:9 aspect ratio */
            max-height: 90%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden; /* To apply the border-radius to the iframe */
        }
        
        .modal-content iframe {
            width: 100%;
            height: 540px; /* A fixed height for the player inside the modal */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 200;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        </div>

    <div id="video-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="modal-iframe" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>

    <script>
        // JavaScript for dynamically creating the video gallery and handling the modal
        document.addEventListener('DOMContentLoaded', () => {
            const galleryContainer = document.querySelector('.gallery-container');
            const videoModal = document.getElementById('video-modal');
            const modalIframe = document.getElementById('modal-iframe');
            const closeModal = document.querySelector('.close');
            
            // The embed URL for the Streamable player
            const embedUrl = "https://streamable.com/e/nmzo1h?";
            const totalVideos = 9; // 3 columns * 3 rows

            // Loop to create 9 iframe elements in the grid
            for (let i = 0; i < totalVideos; i++) {
                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');

                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('loading', 'lazy'); // Improves performance by lazy-loading the iframes
                iframe.setAttribute('allow', 'autoplay'); // Allows autoplay (subject to browser rules)

                galleryItem.appendChild(iframe);
                galleryContainer.appendChild(galleryItem);

                // Add a click event listener to each gallery item
                galleryItem.addEventListener('click', () => {
                    // Set the modal iframe source to the embed URL
                    modalIframe.src = embedUrl;
                    // Display the modal
                    videoModal.style.display = 'flex';
                });
            }

            // Function to close the modal
            const hideModal = () => {
                // Hide the modal
                videoModal.style.display = 'none';
                // Reset the iframe source to stop playback
                modalIframe.src = "";
            };

            // Close the modal when the close button is clicked
            closeModal.addEventListener('click', hideModal);

            // Close the modal when clicking on the dark background
            videoModal.addEventListener('click', (event) => {
                if (event.target === videoModal) {
                    hideModal();
                }
            });

            // Optional: Close the modal with the 'Escape' key
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && videoModal.style.display === 'flex') {
                    hideModal();
                }
            });
        });
    </script>

</body>
</html>
