<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Page</title>
    <style>
        body {
            background: #eee;
            font-family: sans-serif;
        }
        .video-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #0070f3;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="video"></div>
        <a href="index.html">Back to Gallery</a>
        <a href="https://doodpl.site/DINMj" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
  <center><button
    style="
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #4f8cff 0%, #3358e6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    "
    onmouseover="this.style.background='linear-gradient(90deg, #3358e6 0%, #4f8cff 100%)'; this.style.transform='translateY(-2px) scale(1.04)';"
    onmouseout="this.style.background='linear-gradient(90deg, #4f8cff 0%, #3358e6 100%)'; this.style.transform='none';"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" viewBox="0 0 24 24">
      <path d="M12 16l4-5h-3V4h-2v7H8l4 5zm8 2H4v2h16v-2z"/>
    </svg>
    Download
  </button></center>
</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoID = params.get('video') || 'nmzo1h';
        document.getElementById('video').innerHTML = `
            <iframe
                allowfullscreen
                src="https://streamable.com/e/${videoID}"
                title="Embedded Video"
            ></iframe>
        `;
    </script>
    
</body>
</html>
