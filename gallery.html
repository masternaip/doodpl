<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery Page</title>
    <style>
        body {
            background: #eee;
            font-family: sans-serif;
        }
        .video-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #0070f3;
            text-align: center;
        }
    </style>
    <script src="https://fpyf8.com/88/tag.min.js" data-zone="154647" async data-cfasync="false"></script>
</head>
<body>
    <div class="video-container">
        <div id="video"></div>
        <a href="index.html">Back to Gallery</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoID = params.get('video') || 'nmzo1h';
        document.getElementById('video').innerHTML = `
            <iframe
                allowfullscreen
                src="https://streamable.com/e/${videoID}"
                title="Embedded Video"
            ></iframe>
        `;
    </script>
</body>
</html>
