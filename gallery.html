<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the video container to ensure aspect ratio */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (height / width = 9 / 16 = 0.5625) */
            overflow: hidden;
            border-radius: 0.5rem; /* Rounded corners for the container */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        body {
            font-family: "Inter", sans-serif; /* Using Inter font */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="max-w-4xl w-full bg-white shadow-lg rounded-lg p-6">
        <!--h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">My Awesome Video</h1-->

        <!-- Video Embed Container -->
        <div class="video-container">
            <iframe
                allow="fullscreen"
                allowfullscreen
                src="https://streamable.com/e/nmzo1h?"
                title="Embedded Video"
            ></iframe>
        </div>

        <!-- class="mt-6 text-gray-600 text-center">
            This is a simple responsive video embed. It will adjust to fit your screen size.
        -->

    </div>
</body>
</html>
